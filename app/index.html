<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>My AngularJS Tutorial</title>
        <link rel="stylesheet" href="css/bootstrap.css"/>
    </head>
    <body ng-app="app">

        <!-- First controller scope-->

        <div class="container" ng-controller="MyFirstCtrl" id="first">
            <div class="form-group">
                <label title="Title">Title:</label>
                <input type="text" class="form-control" ng-model="film.title"/>
            </div>
            <div class="form-group">
                <h2>{{film.title}}</h2>
            </div>
        </div>

        <!-- Second controller scope-->

        <div class="container" ng-controller="SecondCtrl" id="second">
            <div class="form-group">
                <label title="Title">Title:</label>
                <input type="text" class="form-control" ng-model="film.title"/>
            </div>
            <div class="form-group">
                <h2>{{reverse(film.title)}}</h2>
            </div>
        </div>

        <!-- JavaScript libraries imports -->

        <script src="lib/angular/angular.js" type="text/javascript"></script>
        <script src="js/app.js" type="text/javascript"></script>
        <script src="js/controllers.js" type="text/javascript"></script>
        <script src="js/services.js" type="text/javascript"></script>
    </body>
</html>
